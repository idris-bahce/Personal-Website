    <main class="py-5 bg-surface">
        <div class="container" style="max-width: 780px;">
            <h1 class="fw-bold mb-4 text-center">Contact me</h1>
            <div class="card shadow-sm lift">
                <div class="card-body p-4 p-md-5">
                    <form action="https://formspree.io/f/xgvnyvqv" method="POST" id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control form-control-lg" id="name" name="name"
                                placeholder="Your name" required>
                            <div class="invalid-feedback">Please enter your name.</div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control form-control-lg" id="email" name="email"
                                placeholder="you@example.com" required>
                            <div class="invalid-feedback">Please enter a valid email address.</div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control form-control-lg" id="message" name="message" rows="6"
                                placeholder="Write your message here..." required></textarea>
                            <div class="invalid-feedback">Please enter a message.</div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                        <div id="form-status" class="mt-3"></div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between gap-2">
            <p class="mb-0">&copy; <span id="year-contact"></span> Idris</p>
            <div class="d-flex gap-3">
                <a href="https://www.linkedin.com/in/idris-bahce/" target="_blank" rel="noopener"
                    aria-label="Connect on LinkedIn">LinkedIn</a>
                <a href="https://github.com/idris-bahce" target="_blank" rel="noopener"
                    aria-label="View GitHub profile">GitHub</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('year-contact').textContent = new Date().getFullYear();

        const form = document.getElementById('contactForm');
        const status = document.getElementById('form-status');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(form);
            const button = form.querySelector('button[type="submit"]');
            const originalText = button.textContent;

            button.disabled = true;
            button.textContent = 'Sending...';
            status.innerHTML = '';

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    status.innerHTML = '<div class="alert alert-success">Thank you! Your message has been sent successfully.</div>';
                    form.reset();
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                status.innerHTML = '<div class="alert alert-danger">Oops! There was a problem sending your message. Please try again.</div>';
            } finally {
                button.disabled = false;
                button.textContent = originalText;
            }
        });
    </script>
