    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .project-card {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            background-color: #fff;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .project-card h5 {
            color: #0078D7;
            font-weight: bold;
        }

        .project-card p {
            font-size: 0.9rem;
            color: #555;
        }

        .project-card a {
            text-decoration: none;
            font-weight: bold;
            color: #fff;
        }

        .project-card a.btn {
            background-color: #0078D7;
            border: none;
        }

        .project-card a.btn:hover {
            background-color: #0056a3;
        }

        footer {
            background-color: #0078D7;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            max-width: 1200px;
        }

        .hero {
            margin-bottom: 40px;
        }

        .navbar .nav-link:hover {
            color: #FFC300;
        }

        .navbar {
            background-color: #0078D7;
        }

        .navbar .nav-link {
            color: #fff;
        }

        .project-card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .project-card .btn {
            align-self: flex-start;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

    <!-- Hero Section -->
    <div class="container text-center my-5 hero">
        <h1>My Projects</h1>
        <p>Here are some of my public repositories from GitHub:</p>
    </div>

    <!-- Projects Section -->
    <div class="container">
        <div class="row" id="projects-container">
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Idris | <a href="https://www.linkedin.com/in/idris-bahce/" style="color: #ffc107;">LinkedIn</a> | <a
                href="https://github.com/idris-bahce" style="color: #ffc107;">GitHub</a></p>
    </footer>

    <!-- Script to Fetch GitHub Repos -->
    <script>
        const container = document.getElementById("projects-container");

        // GitHub API URL
        const apiUrl = "https://api.github.com/users/idris-bahce/repos";

        // Fetch and display repositories
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                data.forEach(repo => {
                    const projectCard = `
                        <div class="col-md-4 my-2 d-flex align-items-stretch">
                            <div class="project-card w-100">
                                <h5>${repo.name}</h5>
                                <p>${repo.description ? repo.description : "No description available."}</p>
                                <a href="${repo.html_url}" target="_blank" class="btn btn-primary btn-sm mt-auto">View on GitHub</a>
                            </div>
                        </div>
                    `;
                    container.innerHTML += projectCard;
                });
            })
            .catch(error => {
                container.innerHTML = `<p>Failed to load projects. Please try again later.</p>`;
                console.error("Error fetching GitHub data:", error);
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
