            </div>
        </div>

    <!-- Header -->
    <header class="py-5 text-center bg-surface">
        <div class="container">
            <h1 class="fw-bold">My Projects</h1>
            <p class="text-muted mb-0">Selected public repositories from GitHub</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="py-5">
        <div class="container">
            <div class="row g-4" id="projects-container" aria-live="polite"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between gap-2">
            <p class="mb-0">&copy; <span id="year-projects"></span> Idris</p>
            <div class="d-flex gap-3">
                <a href="https://www.linkedin.com/in/idris-bahce/" target="_blank" rel="noopener"
                    aria-label="Connect on LinkedIn">LinkedIn</a>
                <a href="https://github.com/idris-bahce" target="_blank" rel="noopener"
                    aria-label="View GitHub profile">GitHub</a>
            </div>
        </div>
    </footer>

    <script>
        const container = document.getElementById('projects-container');
        const apiUrl = 'https://api.github.com/users/idris-bahce/repos?sort=pushed&per_page=30';

        function repoCard(repo) {
            const updated = new Date(repo.pushed_at).toLocaleDateString();
            const desc = repo.description ? repo.description : 'No description available.';
            const lang = repo.language ? `<span class="badge bg-light text-dark">${repo.language}</span>` : '';
            const stars = repo.stargazers_count ? `<span class="badge bg-warning text-dark">★ ${repo.stargazers_count}</span>` : '';

            return `
        <div class="col-md-6 col-lg-4">
          <article class="card h-100 lift">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title mb-1">${repo.name}</h5>
              <p class="text-muted small mb-2">Updated ${updated}</p>
              <p class="card-text flex-grow-1">${desc}</p>
              <div class="d-flex gap-2 mb-3">${lang} ${stars}</div>
              <div class="d-flex gap-2">
                <a class="btn btn-primary btn-sm" href="${repo.html_url}" target="_blank" rel="noopener" aria-label="View ${repo.name} on GitHub">View on GitHub</a>
                ${repo.homepage ? `<a class="btn btn-outline-primary btn-sm" href="${repo.homepage}" target="_blank" rel="noopener" aria-label="View ${repo.name} live demo">Live</a>` : ''}
              </div>
            </div>
          </article>
        </div>`;
        }

        // Show loading state
        container.innerHTML = `
            <div class="col-12 text-center py-5">
                <div class="loading-spinner mx-auto mb-3"></div>
                <p class="text-muted">Loading repositories...</p>
            </div>
        `;

        // Fetch repositories
        fetch(apiUrl)
            .then(r => {
                if (!r.ok) throw new Error('API request failed');
                return r.json();
            })
            .then(data => {
                if (!Array.isArray(data) || data.length === 0) {
                    throw new Error('No repositories found');
                }
                container.innerHTML = data.map(repoCard).join('');
            })
            .catch(err => {
                console.error('Error loading projects:', err);
                container.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-warning" role="alert">
                            <h4 class="alert-heading">Unable to load projects</h4>
                            <p class="mb-2">There was an issue loading the GitHub repositories. This might be due to API rate limits.</p>
                            <hr>
                            <p class="mb-0">Please visit <a href="https://github.com/idris-bahce" target="_blank" rel="noopener" class="alert-link">my GitHub profile</a> directly to view all projects.</p>
                        </div>
                    </div>
                `;
            });

        document.getElementById('year-projects').textContent = new Date().getFullYear();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
