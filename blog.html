    <style>
        :root {
            --primary-color: #0078D7;
            --accent-color: #FFC300;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: var(--primary-color);
        }

        .navbar .nav-link {
            color: white;
        }

        .navbar .nav-link:hover {
            color: var(--accent-color);
        }

        .blog-section {
            padding: 50px 0;
            flex: 1;
        }

        .blog-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            /* Ensure cards have consistent height */
            display: flex;
            flex-direction: column;
        }

        .blog-card img {
            height: 150px;
            object-fit: cover;
            /* Ensure images fit nicely */
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .blog-date {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }

        .card-body {
            flex: 1;
            /* Ensure content fills the card */
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }

        footer a {
            color: var(--accent-color);
        }

        footer a:hover {
            color: white;
        }
    </style>
</head>
